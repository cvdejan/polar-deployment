apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/cvdejan/catalog-service/k8s?ref=243e75deb9a043bbfb1c317a161c4a9967ee269d

patchesStrategicMerge:
  - patch-env.yml
  - patch-resources.yml
  - patch-volumes.yml

configMapGenerator:
  - behavior: merge
    files:
      - application-prod.yml
    name: catalog-config

images:
  - name: catalog-service
    newName: ghcr.io/cvdejan/catalog-service
    newTag: 243e75deb9a043bbfb1c317a161c4a9967ee269d

replicas:
  - name: catalog-service
    count: 2